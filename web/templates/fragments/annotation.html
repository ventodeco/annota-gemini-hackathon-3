<div class="bg-white rounded-lg shadow p-6 mt-6 space-y-6">
    <h2 class="text-2xl font-bold text-gray-900">Annotation</h2>
    
    <div>
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Selected Text</h3>
        <p class="text-gray-700 bg-gray-50 p-3 rounded">{{.SelectedText}}</p>
    </div>
    
    <div>
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Meaning</h3>
        <p class="text-gray-700">{{.Meaning}}</p>
    </div>
    
    <div>
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Usage Example</h3>
        <p class="text-gray-700 bg-blue-50 p-3 rounded italic">{{.UsageExample}}</p>
    </div>
    
    <div>
        <h3 class="text-lg font-semibold text-gray-800 mb-2">When to Use</h3>
        <p class="text-gray-700">{{.WhenToUse}}</p>
    </div>
    
    <div>
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Word Breakdown</h3>
        <p class="text-gray-700 whitespace-pre-wrap">{{.WordBreakdown}}</p>
    </div>
    
    <div>
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Alternative Meanings</h3>
        <p class="text-gray-700">{{.AlternativeMeanings}}</p>
    </div>
</div>
