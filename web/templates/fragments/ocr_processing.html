<div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6" id="ocr-status" hx-get="/scans/{{.Scan.ID}}" hx-trigger="every 2s" hx-swap="outerHTML" hx-target="this">
    <p class="text-yellow-800">OCR processing in progress...</p>
    <div class="mt-4">
        <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-yellow-600"></div>
    </div>
</div>
{{if eq .Scan.Status "failed"}}
<div class="bg-red-50 border border-red-200 rounded-lg p-6 mt-4">
    <p class="text-red-800 font-semibold">OCR Processing Failed</p>
    <p class="text-red-700 mt-2">The OCR service encountered an error. Please try uploading the image again.</p>
    <a href="/" class="mt-4 inline-block bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
        Upload New Image
    </a>
</div>
{{end}}
